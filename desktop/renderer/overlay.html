<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shimeji Desktop Overlay</title>
  <link rel="stylesheet" href="chat.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      user-select: none;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    
    #shimeji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
    }
    
    /* Ensure chat bubbles capture mouse events */
    .chat-bubble {
      pointer-events: auto !important;
    }
    
    .shimeji-wrapper {
      position: absolute;
      pointer-events: auto;
      cursor: pointer;
    }
    
    .shimeji-sprite {
      width: 128px;
      height: 128px;
      transform-origin: center;
      pointer-events: auto;
      image-rendering: crisp-edges;
      transition: filter 0.2s;
    }
    
    .shimeji-sprite:hover {
      filter: brightness(1.1);
    }
    
    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
      animation: pulse 2s infinite;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .thinking-indicator {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      pointer-events: none;
      white-space: nowrap;
      transform: translate(-50%, -100%);
      margin-top: -10px;
    }
    
    .thinking-indicator::after {
      content: '';
      animation: thinking 1.5s infinite;
    }
    
    @keyframes thinking {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
    }
  </style>
</head>
<body>
  <div id="shimeji-container"></div>
  <script src="overlay.js"></script>
</body>
</html>
