<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shimeji Quick Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tray-menu.css">
</head>
<body>
  <div class="tray-menu" role="dialog" aria-label="Shimeji quick controls">
    <div class="tray-menu-actions">
      <button type="button" id="call-all" class="action-button primary">Call All Shimejis</button>
      <button type="button" id="dismiss-all" class="action-button">Dismiss All</button>
    </div>
    <div id="shimeji-list" class="tray-shimeji-list"></div>
  </div>
  <script src="tray-menu.js"></script>
</body>
</html>
